type GroupCreated @entity(immutable: true) {
  id: Bytes!
  group: Bytes! # address
  name: String! # string
  creator: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Expense @entity(immutable: true) {
  id: ID!
  group: Bytes!
  payer: Bytes!
  description: String!
  amount: BigInt!
  timestamp: BigInt!
}

type PaymentRecord @entity(immutable: true) {
  id: ID!
  group: Bytes!
  debtor: Bytes!
  creditor: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type Membership @entity(immutable: true) {
  id: ID!
  group: Bytes!
  user: Bytes!
  joinedAt: BigInt!
}