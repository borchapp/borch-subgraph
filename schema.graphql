type GroupCreated @entity(immutable: true) {
  id: Bytes!
  group: Bytes!
  name: String!
  creator: Bytes!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Expense @entity(immutable: true) {
  id: ID!
  group: Bytes!
  payer: Bytes!
  description: String!
  amount: BigInt!
  timestamp: BigInt!
}

type ExpenseReversal @entity(immutable: true) {
  id: ID!
  group: Bytes!
  originalExpense: ID!
  reversalExpense: ID!
  timestamp: BigInt!
}

type ExpenseAdjustment @entity(immutable: true) {
  id: ID!
  group: Bytes!
  originalExpense: ID!
  reversalExpense: ID!
  newExpense: ID!
  timestamp: BigInt!
}

type PaymentRecord @entity(immutable: true) {
  id: ID!
  group: Bytes!
  debtor: Bytes!
  creditor: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

type Membership @entity(immutable: true) {
  id: ID!
  group: Bytes!
  user: Bytes!
  joinedAt: BigInt!
}